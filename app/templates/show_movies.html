<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #C8A2C8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #EBDEF0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Align content in the center */
        }

        .movie-list {
            list-style: none;
            padding: 0;
            margin-top: 20px; /* Add margin between heading and movie list */
        }

        .movie-item {
            padding: 20px; /* Increase padding for larger gaps */
            border-bottom: 1px solid #e3b7da;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .movie-item:nth-child(even) {
            background-color: #c6a9cf;
        }

        .movie-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .movie-title {
            font-weight: bold;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #563f67;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #563f67;
        }

        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 8px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #622A77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #622A77;
        }

        .view-details-btn {
            background-color: #622A77;
            color: #fff;
            padding: 6px 12px; /* Smaller padding */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            
        }

        .view-details-btn:hover {
            background-color: ##622A77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Movies</h1>

        <!-- Search form -->
        <form class="search-form" action="/search" method="GET">
            <input class="search-input" type="text" name="query" placeholder="Search Movies...">
            <button class="search-button" type="submit">Search</button>
        </form>

         <!-- Search form with filters -->
         <form class="search-form" action="/search" method="GET">
            <!-- <input class="search-input" type="text" name="query" placeholder="Search products..."> -->
            <select class="filter-input" name="Genre" id="Genre">
                <option value="">Select Genre</option>
                {% for Genre in genres %}
                    <option value="{{ Genre }}">{{ Genre }}</option>
                {% endfor %}
            </select>
            <select class="filter-input" name="Actor" id="Actor">
                <option value="">Select Actor</option>
                {% for Actor in actors %}
                    <option value="{{ Actor }}">{{ Actor }}</option>
                {% endfor %}
            </select>
            <label for="Rating">Item Star:</label>
            <input class="filter-input" type="number" name="Rating" id="Rating" min="0" max="5">
            <button class="search-button" type="submit">Search</button>
        </form>

        <ul class="movie-list">
            <!-- Loop over movies and display movie titles -->
            {% for movie in movies.items %}
                <li class="movie-item">
                    <!-- Display movie title -->
                    <span class="movie-title">{{ movie.Title }}</span><br>
                    
                    <a href="/movie/{{ movie.Rank }}" class="view-details-btn">View Details</a>
                    
                </li>
            {% endfor %}
        </ul>

        <div class="pagination">
            {% if movies.has_prev %}
                <a href="?page={{ page - 1 }}">Previous</a>
            {% endif %}

            Page {{ page }} of {{ total_pages }}

            {% if movies.has_next %}
                <a href="?page={{ page + 1 }}">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
