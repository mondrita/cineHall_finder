{% extends 'base.html' %}

{% block head %}
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #7f6a8f; /* Background color */
        }

        .signup-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b794b3; /* Purple background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 1000px; /* Fixed width */
            height: 500px;
        }

        .signup-info {
            flex: 50%;
            padding: 10px;
            color: #fff; /* White text color */
        }

        .signup-info h1 {
            margin-top: 0;
        }

        .signup-form {
            padding: 15px;
        }

        .signup-form label {
            font-weight: bold;
            color: #fff; /* White text color */
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff; /* White border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #7f6a8f; /* Original color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #300b4b; /* Original color */
        }

        .signup-photo {
            flex: 30%;
        }

        .signup-photo img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}

{% block body %}
    <div class="signup-container">
        <div class="signup-info">
            <h1>Sign Up Here!</h1>
            <form action="/signup" method="post" class="signup-form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <label for="security_question">Security Question: What is your favorite movie of all time?</label><br><br>
                <label for="security_answer">Security Answer:</label><br>
                <input type="text" id="security_answer" name="security_answer" required><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
        <div class="signup-photo">
            <img src="/static/photo.jpg" alt="photo">
        </div>
    </div>
{% endblock %}
